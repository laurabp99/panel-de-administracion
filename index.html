<html>

    <head>
        <title>Panel de administracion</title>
        <meta name="description"
            content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" content="palabras clave, separadas, por comas">
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Panel de administracion" />
        <meta property="og:description"
            content="descripción de la web, se recomienda 90 caracteres" />
        <meta property="og:image"
            content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvw0X4yJapeK0gpLZnfxP0fBEcrbb4Qe0otYQXk0fnOA&s" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/style/app.css">
        <script type="module" src="/src/app.js"></script>
    </head>

    <body>
        <header class="header">
            <div class="header-principal">
                <div class="header-name">
                    <h1>Detectib</h1>
                </div>
                <title-component title="Usuarios"></title-component>
                <menu-component title="Menu"></menu-component>
                <div class="menu">
                </div>
            </div>
        </header>
        <main>
            <div class="delete-modal">
                <div class="delete-modal-content">
                    <p>¿Quiere eliminar este registro?</p>
                    
                    <div class="delete-modal-buttons">
                        <div class="delete-confirm">
                            <button class="delete-yes">
                                <p>Sí</p>
                            </button>
                            <button class="delete-no">
                                
                                <p>No</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="interface">
                <div class="filter-bar">
                    <div class="filter-button">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <title>Filter
                                Menu</title>
                            <path
                                d="M11 11L16.76 3.62A1 1 0 0 0 16.59 2.22A1 1 0 0 0 16 2H2A1 1 0 0 0 1.38 2.22A1 1 0 0 0 1.21 3.62L7 11V16.87A1 1 0 0 0 7.29 17.7L9.29 19.7A1 1 0 0 0 10.7 19.7A1 1 0 0 0 11 18.87V11M13 16L18 21L23 16Z" />
                        </svg>
                    </div>
                    <div class="filter-modal">
                        <div class="filter-modal-content">
                            <div class="filter-table">
                                <p>Filtraje de tabla</p>
                                <div class="filter-form">
                                    <form action>
                                        <div class="filter-form-row">
                                            <div class="filter-form-element">
                                                <div class="form-label">
                                                    <label>Nombre</label>
                                                </div>
                                                <div class="form-input">
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="filter-form-element">
                                                <div class="form-label">
                                                    <label>Email</label>
                                                </div>
                                                <div class="form-input">
                                                    <input type="email">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="filter-confirm">
                                    <button class="filter-yes">
                                        <p>Filtrar</p>
                                    </button>
                                    <button class="filter-no">
                                        <p>Cancelar</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="registers">
                    <div class="register">
                        <div class="modify-register">
                            <div class="edit-button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <title>pencil</title>
                                    <path
                                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                </svg>
                            </div>
                            <div class="delete-button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <title>delete</title>
                                    <path
                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg>
                            </div>
                        </div>
                        <div class="register-data">
                            <ul>
                                <li>Email</li>
                                <li>Nombre</li>
                                <li>Apellidos</li>
                            </ul>
                        </div>
                    </div>
                    <div class="register">
                        <div class="modify-register">
                            <div class="edit-button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <title>pencil</title>
                                    <path
                                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                </svg>
                            </div>
                            <div class="delete-button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <title>delete</title>
                                    <path
                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg>
                            </div>
                        </div>
                        <div class="register-data">
                            <ul>
                                <li>Email</li>
                                <li>Nombre</li>
                                <li>Apellidos</li>
                            </ul>
                        </div>
                    </div>
                    <div class="register">
                        <div class="modify-register">
                            <div class="edit-button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <title>pencil</title>
                                    <path
                                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                </svg>
                            </div>
                            <div class="delete-button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <title>delete</title>
                                    <path
                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg>
                            </div>
                        </div>
                        <div class="register-data">
                            <ul>
                                <li>Email</li>
                                <li>Nombre</li>
                                <li>Apellidos</li>
                            </ul>
                        </div>
                    </div>
                    <div class="register">
                        <div class="modify-register">
                            <div class="edit-button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <title>pencil</title>
                                    <path
                                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                </svg>
                            </div>
                            <div class="delete-button">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <title>delete</title>
                                    <path
                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg>
                            </div>
                        </div>
                        <div class="register-data">
                            <ul>
                                <li>Email</li>
                                <li>Nombre</li>
                                <li>Apellidos</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-top">
                    <div class="tabs">
                        <div class="tab active" data-tab="general">
                            <h2>Principal</h2>
                        </div>
                        <div class="tab" data-tab="images">
                            <h2>Imágenes</h2>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <div class="form-clear">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <title>broom</title>
                                <path
                                    d="M19.36,2.72L20.78,4.14L15.06,9.85C16.13,11.39 16.28,13.24 15.38,14.44L9.06,8.12C10.26,7.22 12.11,7.37 13.65,8.44L19.36,2.72M5.93,17.57C3.92,15.56 2.69,13.16 2.35,10.92L7.23,8.83L14.67,16.27L12.58,21.15C10.34,20.81 7.94,19.58 5.93,17.57Z" />
                            </svg>
                        </div>
                        <div class="form-save">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <title>content-save</title>
                                <path
                                    d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <form action>
                    <div class="tab-content active" data-tab="general">
                        <div class="form-row">
                            <div class="form-element">
                                <div class="form-label">
                                    <label>Nombre</label>
                                </div>
                                <div class="form-input">
                                    <input type="text" class="name-validation" data-onlyletters="true">
                                </div>
                            </div>
                            <div class="form-element">
                                <div class="form-label">
                                    <label>Email</label>
                                </div>
                                <div class="form-input">
                                    <input type="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-element">
                                <div class="form-label">
                                    <label>Password</label>
                                </div>
                                <div class="form-input">
                                    <input type="password" class="validate" data-minlength="8">
                                </div>
                            </div>
                            <div class="form-element">
                                <div class="form-label">
                                    <label>Repetir password</label>
                                </div>
                                <div class="form-input">
                                    <input type="password">
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="tab-content" data-tab="images">
                        <div class="form-row">
                            <div class="form-element">
                                <div class="form-label">
                                    <label>Avatar</label>
                                </div>
                                <div class="form-input">
                                    <input type="file">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
